<body onselectstart="return false;">
	<header id="header">
		<div id="back" style="visibility:hidden" class="nvbt iback" onclick=""></div>
		<div class="nvtt">敏捷开发估分</div>

	</header>
	<div id="content" class="content">
		<ul id="plist" style="list-style:none;margin:0;padding:0;text-align:left;">
			<li id="plus/one.html" onclick="clicked(this.id)">
				<span class="item">1分
					<div class="chs">小菜一碟</div>
				</span>
			</li>
			<li id="plus/two.html" onclick="clicked(this.id)">
				<span class="item">2分
					<div class="chs">需要思考</div>
				</span>
			</li>
			<li id="plus/three.html" onclick="clicked(this.id)">
				<span class="item">3分
					<div class="chs">代码我再看一下</div>
				</span>
			</li>
			<li id="plus/five.html" onclick="clicked(this.id)">
				<span class="item">5分
					<div class="chs">让我捋一捋</div>
				</span>
			</li>
			<li id="plus/eight.html" onclick="clicked(this.id)">
				<span class="item">8分
					<div class="chs">我再研究一下</div>
				</span>
			</li>
			<li id="plus/thirteen.html" onclick="clicked(this.id)">
				<span class="item">13分
					<div class="chs">我需要帮手</div>
				</span>
			</li>
			<li id="plus/twenty.html" onclick="clicked(this.id)">
				<span class="item">20分
					<div class="chs">医生在哪里</div>
				</span>
			</li>


		</ul>
	</div>

	<script type="text/javascript">
		function clicked(id) {
			location.href = id
			console.log(axios)
			axios
				.post("/sum", {
					params: {
						id
					}
				})
				.then(function (response) {
					console.log(response)
				})
				.catch(function (error) {
					console.log(error)
				})
		}
	</script>
